<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
 <!--     <div class="footer-col one-half">
      <h2 class="footer-heading">{{ site.title | escape }}</h2> -->
      <div class="footer-col footer-col-1">  
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">Contact</a></li>
            {%- endif -%}
        </ul>
      </div>
      
      <div class="footer-col footer-col-2">
  <!--      {%- include social.html -%}-->
        <a rel="me" href="https://github.com/ebakogianni/paris-au-cinema" title="Consulter le dépôt sur GitHub" target="_blank">
          <svg class="svg-icon grey">
            <use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use>
          </svg>
        </a>
      </div>

      <div class="footer-col footer-col-3">
         <p class="rss-subscribe"><a class="rss-link" href="{{ "/feed.xml" | relative_url }}">Flux RSS</a></p>
 <!--       <p>{{- site.description | escape -}}</p> -->
      </div>

    </div>

  </div>

</footer>
